<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Kanban</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kanban-board">
        <div class="column" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>To Do</h2>
            <div class="card" draggable="true" ondragstart="drag(event)" id="task1">
                <h3>TAM Analysis</h3>
                <p>
                    <span class="label research">Research</span>
                    <span class="label marketing">Marketing</span>
                </p>
                <p>Dec 3 - Dec 20</p>
            </div>
        </div>
        <div class="column" id="doing" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Doing</h2>
            <div class="card" draggable="true" ondragstart="drag(event)" id="task2">
                <h3>Database Design</h3>
                <p><span class="label backend">Backend</span></p>
                <p>Today - Dec 2</p>
            </div>
            <div class="card" draggable="true" ondragstart="drag(event)" id="task3">
                <h3>UI Updates</h3>
                <p>
                    <span class="label frontend">Frontend</span>
                    <span class="label design">Design</span>
                </p>
                <p>Today - Nov 28</p>
            </div>
        </div>
        <div class="column" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Done</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
